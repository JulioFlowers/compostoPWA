<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12, centered">
          <div class="card text-center">
            <div class="card-header"> ¡Bienvenido a Composto Monitor! </div>
            <div class="card-body">
              <form class="">
                <div class="form-group"> <label contenteditable="true">Usuario</label> <input type="email" class="form-control form-control-lg" placeholder="e.g. guest" required="required"> </div>
                <div class="form-group"> <label>Contraseña</label> <input type="password" class="form-control" placeholder="contraseña" required="required"> </div> <button type="submit" class="btn btn-primary">Iniciar Sesión.<br></button>
              </form>
              <p class="card-text" style="font-size: 0.9rem"><br>De no saber cuales son las diferencias entre usario invitado (guest) e investigador, o no sabes como entrar como invitado, pulsa <a href="/about">sobre</a> esta liga&nbsp;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
